spring:
  h2:
    console:
      enabled: false
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:test_library
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-test.yaml
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

liquibase:
  enabled: true
  url: jdbc:h2:mem:test_library
  driverClassName: org.h2.Driver