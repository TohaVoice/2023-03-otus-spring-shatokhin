databaseChangeLog:
  - changeSet:
      id: 2023-05-11--001-book-comment-table
      author: ashatokhin
      createTable:
        tableName: book_comment
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_comment
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
          - column:
              name: text
              type: varchar(255)
  - changeSet:
      id: 2023-05-11--001-book-comment-table-book_id-foreign-key
      author: ashatokhin
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableCatalogName: library
            baseTableName: book_comment
            baseTableSchemaName: public
            constraintName: fk_book_id
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableCatalogName: library
            referencedTableName: book
            referencedTableSchemaName: public
            validate: true