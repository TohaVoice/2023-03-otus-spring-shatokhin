spring:
  datasource:
    url: jdbc:h2:mem:library
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

liquibase:
  enabled: true
  url: jdbc:h2:mem:library
  driverClassName: org.h2.Driver
  user: sa
  password:
